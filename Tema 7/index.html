<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="miAplicacion">
        <input v-on:keyup.enter="anadirRecordatorio" v-model="nuevoRecordatorio">
        <button v-on:click="anadirRecordatorio">Nuevo Recordatorio</button>
        <div v-for="(recordatorio, index) in listaRecordatorio" v-on:click="cambiarEstadoTarea(index)">
            {{recordatorio.titulo}} tiene una prioridad {{recordatorio.prioridad}} y fue creado {{recordatorio.fechaCreacion}}
        <button v-if="recordatorio.completado" >Borrar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
